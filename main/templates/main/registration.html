{% extends 'main/base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <div align="center">
      <header><h3>Регистрация</h3></header>
      <form method="post" action="{% url 'registration' %}">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Зарегистироваться">
        </form>
        {% if invalid%}
       <p></p>
       {% endif %}
    </div>
    <br>
    <div align="center">Или же вы можете <a href="/login">Войти</a></div>
{% endblock %}
